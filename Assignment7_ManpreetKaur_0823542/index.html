<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <header>
        <h1>Manpreet Kaur</h1>
    </header>
    <div class="swiper-container">

        <form id="registration-form" class="swiper-wrapper" action="#" method="post">
        
            <div class="swiper-slide">
                <h2>School Information</h2>
                <label for="name">Name of school</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="dob">Date of Joining</label>
                <input type="date" id="dob" name="dob" required>
                <br>
                <label>Graduated</label>
                <input type="radio" id="g-y" name="graduated" value="yes" required>
                <label for="g-y">yes</label>
                <input type="radio" id="g-n" name="graduated" value="no" required>
                <label for="g-n">no</label>
            </div>

            <div class="swiper-slide">
                <h2>Personal Information</h2>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}"
                    oninvalid="this.setCustomValidity('Please enter a valid phone number (e.g., 123-456-7890)')">
                <br>
                <label for="zip-code">Zip Code (Canadian Postal Code):</label>
                <input type="text" id="zip-code" name="zip-code" pattern="[A-Za-z]\d[A-Za-z] \d[A-Za-z]\d" required oninvalid="setCustomValidity('Enter a valid Canadian postal code (e.g., A1A 1A1)')">
            
            </div>

            <!-- Payment Information -->
            <div class="swiper-slide">
                <h2>Payment Information</h2>
                <label for="credit-card">Credit Card Number:</label>
                <input type="text" id="credit-card" name="credit-card" required pattern="[0-9]{10}"
                    title="Please enter a valid 10-digit credit card number">
                <br>
                <label for="expiration-date">Expiration Date:</label>
                <input type="date" id="expiration-date" name="expiration-date" required>
                <br>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required pattern="[0-9]{3}"
                    title="Please enter a valid 3-digit CVV">
            </div>
            <button type="submit">Submit</button>
        </form>
    

    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    </div>
</body>

</html>
